<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Add the robocondense font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <!-- tweet CSS -->
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>



    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <!-- console counter -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" >
      <span class="header">Tweeter</span>
    </nav>


    <!-- Page-specific (main) content here -->
    <main class="container" id="tweets-container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <article class="tweet">
        <header class="tweetheader">
          <table class="handle">
            <tr>
              <td class="handle" >
                <p class= "handle tweeterer"> @bernieroach </p>
              </td>
            </tr>
          </table>
          <table>
            <tr>
              <td class="avatar">
                <img class="avatar twetterer" src="/images/bird.png">
              </td>
              <td>
                <h2 class= "tweeterer"> Bernard Roach </h2>
              </td>

            </tr>
          </table>
        </header>

          <p> this is the tweet! </p>


        <footer>
          <table width="100%">
            <tr>
              <td>
                <p> 10 days ago </p>
              </td>
              <td align="right">
                <img class="footimg" src="http://simpleicon.com/wp-content/uploads/flag.png">
                <img class="footimg" src="https://d30y9cdsu7xlg0.cloudfront.net/png/45568-200.png">
                <img class="footimg" src="https://d30y9cdsu7xlg0.cloudfront.net/png/1308-200.png">

              </td>
            </tr>
          </table>
        </footer>
      </article>

    </main>

  </body>
</html>
